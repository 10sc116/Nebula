author: eckff
delete-after: true
changes:
  - rscadd: 'Added prepared subtypes of suit cyclers which usually hold helmets/hardsuits/magboots
      on roundstart:'
  - rscadd: 'Jobs which have prepared suit cyclers: engineers, atmospheric engineers,
      security, medical and generic.'
  - rscadd: Generic is access-free suit cycler which contain simple space suit and
      space helmet.
  - maptweak: 'Did some changes for merchant away submap Liberia:'
  - maptweak: Added more money in trading room. Initially there's should be 13k credits,
      but before this change there only 1k. It fixed now.
  - maptweak: Added light switches in almost all rooms.
  - maptweak: Removed a few spawnpoints in rooms.
  - maptweak: Replaced bar keg in bar room with alcohol chemical dispenser.
  - maptweak: Replaced some bubble lights in atmospherics with tube lights.
  - maptweak: Replaced bookcases in library room with skillbook bookcases, since nobody
      really use manuals and skillbooks will be useful for merchants as a trading
      product.
  - maptweak: Moved disposal bin in library a bit, so it will not interfere with the
      passage to the chairs.
