changes:
  - tweak: Airlock tool interactions changed.
  - tweak: Screwdriver on airlock will open wires panel, letting you access wires
      for hacking.
  - tweak: Crowbarring a secured (welded/bolted/braced) airlock will open the hatch
      letting you access components for repairs and deconstruction.
  - tweak: Hatch can only be opened if you have appropriate access to the door. Use
      ID on the door to toggle the lock.
